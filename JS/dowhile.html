<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
    
</head>
<body>
    <script>
        var count = 0;

// count가 3보다 작을 떄까지 코드 블록을 계속 반복 실행한다.
do {
    console.log(count);
    count++;
}while (count < 3);
    </script>
</body>
</html>
