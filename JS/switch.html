<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var hakbun = prompt("학번을 입력 하세요!!");
        var name = prompt("이름을 입력 하세요!!");
        var kor = prompt("국어점수를 입력 하세요!!");
        var eng = prompt("영어점수를 입력 하세요!!");
        var math = prompt("수학점수를 입력 하세요!!");
        var total = parseInt(kor) + parseInt(eng) + parseInt(math);
        var avg = total / 3;
        // <!-- if(avg >= 90){
        //     kind ='수'
        // }else if(avg >= 80){
        //     kind ='우'
        // }else if(avg >= 70){
        //     kind ='미'
        // }else if(avg >= 60){
        //     kind ='양'
        // }else{
        //     kind ='가'
        // } -->
        switch (parseInt(avg / 10)) {
            case 9:
            kind ='수'
            break;
            case 8: avg >= 80;
            kind ='우'
            break;            
            case 7: avg >= 70;
            kind ='미'
            break;            
            case 6: avg >= 60;
            kind ='양'
            break;
            default: avg
            kind ='가'
            break;
        }
        document.write("<table border='1px'><tr><td>학번</td><td>이름</td><td>국어</td><td>영어</td><td>수학</td><td>총점</td><td>평균</td><td>등급</td></tr>")
        document.write("<tr><td>" + hakbun + "</td><td>" + name + "</td><td>" + kor + "</td><td>" + eng + "</td><td>" + math + "</td><td>" + total + "</td><td>" + avg + "</td><td>" + kind + "</td></tr></table>")    
        // document.writh("<table border='1px><tr>");
        // // document.writh("<td>학번</td>") 
        // // document.writh(`<td>${hakbun}</td>`)
    </script>
</body>
