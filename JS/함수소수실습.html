// 화살표 함수로 바꾸기
        var input_data = () => {
            var min_num, max_num;
            var num1 = parseInt(prompt("첫번째 숫자 입력!!"));
            var num2 = parseInt(prompt("두번째 숫자 입력!!"));
            return { num_1: num1, num_2: num2 };
        };

        var minmax_prodoc = (num1, num2) => {
            var min, max;
            if (num1 < num2) {
                min = num1;
                max = num2;
            }
            else {
                min = num2;
                max = num1;
            }
            return { min_num: min, max_num: max };
        };
