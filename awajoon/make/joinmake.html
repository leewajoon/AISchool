<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
form {
    background-color: rgb(252, 208, 230);
    }
table {
    background-color: rgb(250, 233, 241);
}
input[type="submit"] {
border-radius: 10px;
border: 1px;
background-color: rgb(173, 2, 252);
}
fieldset {
    border: none;
}

</style>
<body>
    <form>
        <fieldset>
            <legend><h3>1. 회원 기본 정보</h3></legend>
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input id="id" type="text" placeholder="영문.숫자 사용. 10자미만" /></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id="password" type="password" placeholder="영문.숫자 사용. 6~10자리" /></td>
                </tr>
                <tr>
                <td><label for="password1">비밀번호확인</label></td>
                <td><input id="password1" type="password" /></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="old">나이</label></td>
                    <td><input id="old" type="text" /></td>
                </tr>
                <tr>
                    <td><label for="bir">생일</label></td>
                    <td><input id="bir" type="datetime-local" /></td>
                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input id="email" type="email" /></td>
                </tr>
                <tr>
                    <td><label for="tel">핸드폰</label></td>
                    <td><input id="tel" type="tel" /></td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <table>
            <legend><h3>2. 회원 추가 정보</h3></legend>
            <tr>
                <td><label for="job">직업</label></td>
                <td><input id="job" type="text" />
                <datalist id="job">
                    <option value="회사원">
                    <option value="교사">
                    <option value="프로그래머">
                    <option value="자영업">
                    <option value="기타"></td>
                </datalist>
            </tr>    
            <tr>
                <td><label for="op">오피스 활용</label></td>
                <td><input id="op" type="range" /></td>
            </tr>
            </table>
        </fieldset>

        <fieldset>
            <input type="submit" value="입력">
        </fieldset>
    </form>
    
</body>
</html>
