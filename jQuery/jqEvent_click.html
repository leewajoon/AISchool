<html>
<style>
    div {

    }

            // const outer = document.querySelector('#outer'); //동작x out 순서상 못 찾아서 //바디안에 outer 넣어주면(21번줄과 함께 넣어주면) 동작o
            // outer.addEventListener('click', function () {
            //     alert('outer');
            // });
        });
        function tag_insert() {
            //$('body').html('<div id="outer"></div>');

        }
    </script>
</head>

<body>

</body>

</html>
