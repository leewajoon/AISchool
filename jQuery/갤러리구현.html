<!DOCTYPE html>
<html>

<head>
    <title>slider</title>
    <style>
        div.item:nth-child(1) {
            background: blueviolet;
        }

        div.item:nth-child(2) {
            background: pink;
        }

        div.item:nth-child(3) {
            background-color: burlywood;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.0.js"> </script>
    <script>
        // 첫 번째 이벤트
        $(document).ready(function () {
            //변수를 선언합니다.
            var width = $('[data-role="slider"]').attr('data-width');
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length;

            //스타일 적용합니다.
            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });

            //두 번째 이벤트

            var currentPage = 0;
            var changPage = function () {
                $('[data-role="slider"]>.container').animate({
                    left: -currentPage * width
                }, 500);
            };

            // 세 번째 이벤트
            $('#left-button').click(function () {
                if (currentPage > 0) {
                    // 왼쪽으로 이동
                    currentPage = currentPage = currentPage - 1;
                    changPage();
                }
            });

            $('#right-button').click(function () {
                if (currentPage < count - 1) {
                    // 오른쪽으로 이동
                    currentPage = currentPage + 1;
                    changPage();
                }
            });
        });
    </script>
</head>

<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container" style="text-align: center"
            style="align-items:center; display: flex; justify-content:center;">
            <div class="item" style="align-items:center; display: flex; justify-content:center;">
                <img src="../awajoon/이수호/source/facebook.png">
            </div>
            <div class="item" style="align-items:center; display: flex; justify-content:center;">
                <img src="../awajoon/이수호/source/instargram.png">
            </div>
            <div class="item" style="align-items:center; display: flex; justify-content:center;">
                <img src="../awajoon/이수호/source/youtube.png">
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>

</html>
