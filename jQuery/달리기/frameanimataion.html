<!DOCTYPE html>
<html>

<head>
    <title>Frame Animation</title>
    <script>
        var res, count, image, frames;
        window.onload = function () {
            // 변수를 선언합니다.
            count = 0;
            image = document.getElementById('image');
            frames = [
                '0.png', '1.png', '2.png', '3.png', '4.png',
                '5.png', '6.png', '7.png', '8.png', '9.png',
                '10.png', '11.png', '12.png', '13.png', '14.png',
            ];
            // 타이머 반복을 시작합니다.
            //     setInterval(function () {
            //         image.src = frames[count % frames.length];
            //         count = count + 1;
            //     }, 1000 / 20);
            // };


        }

        function start() {
            res = setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 1000 / 20);
        }

        function stop() {
            res = clearInterval(res);
        }
    </script>
</head>

<body>
    <img id="image" />
    <br><br>
    <input type="button" value="시작" onclick="start()">
    <input type="button" value="정지" onclick="stop()">
</body>

</html>
